<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Chat</title>
</head>
<body>
    Start talking with the bot!
    <div class="messages">
        {% for i in messages %}
            <p>{{i}}</p>
        {%endfor%}
    </div>
    <form action="/send" method="POST">
        <input type="text" name="chat" class="bg-white focus:outline-none focus:shadow-outline border border-gray-400 rounded-lg py-2 px-4 inline w-full appearance-none leading-normal" id="chat" placeholder="Chat" required autofocus/>
        <input type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 border-b-4 border-green-900 hover:border-green-600 rounded-full shadow" value="Submit">
    </form>
</body>
</html>
